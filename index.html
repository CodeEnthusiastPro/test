<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider with Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      font-size: 18px;
    }

    .nav-links a:hover {
      color: #9d67d2; /* highlight color */
    }

    .user-portal {
      background: #9d67d2;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .user-portal:hover {
      background: #7a4fb0;
    }

    /* Slider */
    .slider {
      position: relative;
      width: 1920px;
      height: 1080px;
      margin: 20px auto;
      overflow: hidden;
      border: 3px solid #444;
      border-radius: 10px;
      background: #000;
    }

    .slides {
      display: flex;
      width: 300%; /* 3 images */
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .slides img {
      width: 1920px;
      height: 1080px;
      object-fit: cover;
    }

    /* Arrow buttons */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }

    .btn:hover {
      background: #fff;
    }

    .btn.prev { left: 20px; }
    .btn.next { right: 20px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-links">
      <a href="#">About Us</a>
      <a href="#">Events</a>
      <a href="#">Contact Us</a>
    </div>
    <a href="#" class="user-portal">User Portal</a>
  </div>

  <!-- Slider -->
  <div class="slider">
    <div class="slides" id="slides">
      <img src="pic1.jpg" alt="Slide 1">
      <img src="pic2.jpg" alt="Slide 2">
      <img src="pic3.jpg" alt="Slide 3">
    </div>

    <!-- Left & Right Arrows -->
    <button class="btn prev" onclick="prevSlide()">&#10094;</button>
    <button class="btn next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById('slides');

    function showSlide() {
      slides.style.transform = `translateX(${-index * 1920}px)`;
    }

    function nextSlide() {
      index = (index + 1) % 3; // forward loop
      showSlide();
    }

    function prevSlide() {
      index = (index - 1 + 3) % 3; // backward loop
      showSlide();
    }
  </script>

</body>
</html>
