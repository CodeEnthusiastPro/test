<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100vh; /* Full screen */
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%; /* 3 images */
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Navigation buttons */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 15px;
      cursor: pointer;
      font-size: 24px;
      border-radius: 50%;
    }

    .btn.prev { left: 20px; }
    .btn.next { right: 20px; }

    /* Dots */
    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 15px;
      height: 15px;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <img src="pic1.jpg" alt="Slide 1">
      <img src="pic2.jpg" alt="Slide 2">
      <img src="pic3.jpg" alt="Slide 3">
    </div>

    <button class="btn prev" onclick="prevSlide()">&#10094;</button>
    <button class="btn next" onclick="nextSlide()">&#10095;</button>

    <div class="dots">
      <span class="dot" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById('slides');
    const dots = document.querySelectorAll('.dot');

    function showSlide(i) {
      index = (i + 3) % 3; // wrap around
      slides.style.transform = `translateX(${-index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    function nextSlide() { showSlide(index + 1); }
    function prevSlide() { showSlide(index - 1); }
    function currentSlide(i) { showSlide(i); }

    // Auto slide every 5 sec
    setInterval(nextSlide, 5000);

    // Initialize
    showSlide(index);
  </script>
</body>
</html>
