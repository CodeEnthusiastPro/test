<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luthuf Course</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      font-size: 18px;
    }

    .nav-links a:hover {
      color: #9d67d2;
    }

    .user-portal {
      background: #001f3f;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
    }

    .user-portal:hover {
      background: #004080;
    }

    /* Slider */
    .slider {
      position: relative;
      width: 100%;
      max-width: 1920px;
      height: 600px; /* sample size */
      margin: 0 auto;
      overflow: hidden;
      background: #000;
    }

    .slides {
      display: flex;
      width: 300%; /* for 3 images */
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Arrow buttons */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }

    .btn:hover {
      background: #fff;
    }

    .btn.prev { left: 20px; }
    .btn.next { right: 20px; }

    /* Content below slider */
    .content {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-links">
      <a href="#">About Us</a>
      <a href="#">Courses</a>
      <a href="#">Events</a>
      <a href="#">Contact Us</a>
    </div>
    <a href="#" class="user-portal">Use Portal</a>
  </div>

  <!-- Slider -->
  <div class="slider">
    <div class="slides" id="slides">
      <img src="pic1.jpg" alt="Slide 1">
      <img src="pic2.jpg" alt="Slide 2">
      <img src="pic3.jpg" alt="Slide 3">
    </div>

    <button class="btn prev" onclick="prevSlide()">&#10094;</button>
    <button class="btn next" onclick="nextSlide()">&#10095;</button>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Welcome to Luthuf Course</h2>
    <p>
      This is a sample section below the slider.  
      You can add more information, images, cards, or anything else here.
    </p>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById('slides');
    const totalSlides = 3;

    function showSlide() {
      slides.style.transform = `translateX(${-index * 100}%)`;
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      showSlide();
    }

    function prevSlide() {
      index = (index - 1 + totalSlides) % totalSlides;
      showSlide();
    }
  </script>

</body>
</html>
